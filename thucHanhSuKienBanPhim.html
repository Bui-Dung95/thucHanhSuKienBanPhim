<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thucHanhSuKienBanPhim</title>
</head>
<body onload="docReady()">
<img id="anhcute" src="https://hinhanhdep.net/wp-content/uploads/2016/05/anh-cun-con-de-thuong-25.jpg"
     style="position:absolute;left: 0px;top:0px;height="300" width="300"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("anhcute");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }

    function dowArrowPressed() {
        let element = document.getElementById("anhcute");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById("anhcute");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById("anhcute");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.code) {
            case "ArrowLeft" :
                leftArrowPressed();
                break;
            case "ArrowRight" :
                rightArrowPressed();
                break;
            case  "ArrowUp":
                upArrowPressed();
                break;
            case "ArrowDown" :
                dowArrowPressed();
                break;

        }

    }

    function docReady() {
        window.addEventListener('keydown', moveSelection)
    }
</script>

</body>
</html>
